<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/logo.light.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HRMS Executive Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --mesh-color-1: #e0e7ff;
        --mesh-color-2: #f5f3ff;
        --mesh-color-3: #ffffff;
      }
      body {
        font-family: 'Outfit', sans-serif;
        background-color: #f8fafc;
        overflow-x: hidden;
      }
      /* Animated Mesh Background */
      .mesh-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background-image: 
          radial-gradient(at 0% 0%, hsla(225,39%,30%,0.08) 0, transparent 50%), 
          radial-gradient(at 50% 0%, hsla(225,39%,20%,0.05) 0, transparent 50%), 
          radial-gradient(at 100% 0%, hsla(225,39%,30%,0.08) 0, transparent 50%);
        background-attachment: fixed;
      }
      .mesh-blob {
        position: absolute;
        width: 600px;
        height: 600px;
        background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(168, 85, 247, 0.1) 100%);
        filter: blur(80px);
        border-radius: 50%;
        z-index: -1;
        animation: float 20s infinite alternate;
      }
      @keyframes float {
        0% { transform: translate(0, 0) scale(1); }
        100% { transform: translate(100px, 50px) scale(1.1); }
      }
      .font-hindi {
        font-family: 'Arial', sans-serif;
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(30px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-slideUp {
        animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Outfit', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^18.2.0",
    "react-dom/": "https://esm.sh/react-dom@^18.2.0/",
    "react/": "https://esm.sh/react@^18.2.0/",
    "lucide-react": "https://esm.sh/lucide-react@^0.294.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
  </head>
  <body>
    <div class="mesh-bg">
      <div class="mesh-blob" style="top: -10%; left: -10%;"></div>
      <div class="mesh-blob" style="bottom: -10%; right: -10%; animation-delay: -5s;"></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
